<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33</title>
    <style>

        #canvas{
            cursor: pointer;
            border: solid 1px;
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
    <canvas id="canvas" onclick="preencher(event)">
        
    </canvas>


    <script>
        const c = document.getElementById("canvas")
        
        function preencher(event) {
            var canvas = document.getElementById("canvas")
            console.log("Aqui")
            var c = canvas.getContext("2d")
            c.beginPath()
            c.rect(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop, 50, 50)
            c.stroke()
        }
    </script>
</body>
</html>
